{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'aitrader/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'aitrader/style_select_stock.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Stock</title>
</head>
<body>
{% include 'aitrader/navbar.html' %}

<h1><span class="blue">&lt;</span>Stock List<span class="blue">&gt;</span> <span
        class="yellow">Trading by LSTM/SVM</span></h1>
{#<h2>Created with love by <a href="https://github.com/pablorgarcia" target="_blank">Pablo Garc√≠a</a></h2>#}

<table class="container">
    <thead>
    <tr>
        <th><h1>Stock Symbol</h1></th>
        <th><h1>Company</h1></th>
        <th><h1>LSTM</h1></th>
        <th><h1>SVM</h1></th>
    </tr>
    </thead>
    <tbody>
    {% for tickerObj in sticker_obj_list %}
        <tr>
            <td>{{ tickerObj.ticker }}</td>
            <td>{{ tickerObj.longName }}</td>
            <td style="text-align:center;"><a href="/aitrader/trade_stock_lstm/{{ tickerObj.ticker }}/" style="color:#FB667A;">LSTM</a></td>
            <td style="text-align:center;"><a href="/aitrader/trade_stock_svm/{{ tickerObj.ticker }}/" style="color:#FB667A;">SVM</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
